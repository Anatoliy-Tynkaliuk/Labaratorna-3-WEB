<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div>
        <img class="nav_image" src="ball.png" width="50px" height="auto" />
      </div>

      <div class="navig">
        <button class="button-navig">Всі товари</button>
        <button class="button-navig">Сороконіжки</button>
        <button class="button-navig">Бутси</button>
        <button class="button-navig" onclick="openCartModal()">Корзина</button>
        <button
          class="button-navig"
          id="gistogramButton"
          onclick="window.location.href='Graphic.html'"
        >
          Гістограми
        </button>
      </div>
    </div>
    <div id="advertisement">
      <div class="modal-content">
        <h2>Реклама</h2>
        <p>Приєднайтесь до нашого каналу</p>
        <button class="dismiss-button" onclick="closeAdvertisement()">
          Закрити
        </button>
      </div>
    </div>
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <h2>Корзина</h2>
        <div id="cartContent"></div>
        <div id="totalPrice" class="tot-price"></div>
        <button
          class="close"
          onclick="closeCartModal();"
          style="cursor: pointer; margin-right: 10px"
        >
          Закрити корзину
        </button>
        <button
          class="close"
          onclick="clearCart(); closeCartModal();"
          style="cursor: pointer"
        >
          Видалити все та закрити
        </button>
      </div>
    </div>

    <div id="filter-panel">
      <h2 for="sort-by-name">Сортувати за:</h2>
      <select id="sort-by-name">
        <option value="name-asc">Назвою (А - Я)</option>
        <option value="name-desc">Назвою (Я - А)</option>
        <option value="price-asc">Ціною (за зростанням)</option>
        <option value="price-desc">Ціною (за спаданням)</option>
      </select>

      <h2 for="price-range">Ціновий діапазон:</h2>
      <input
        type="range"
        id="price-range"
        min="0"
        max="5000"
        step="100"
        value="5000"
      />
      <span id="price-range-value">0 - 5000</span>

      <h2 for="search">Пошук за ключовими словами:</h2>
      <input type="text" id="search" placeholder="Пошук за назвою, описом" />
    </div>

    <div id="cardsContainer"></div>

    <div id="cardsContainer"></div>
    <script src="Category.js"></script>
    <script src="Advert.js"></script>
    <script src="Cart.js"></script>
  </body>
</html>
